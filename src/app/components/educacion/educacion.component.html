<div class="row">
    <h1>Educacion</h1>
     <div class="col-lg-2">
        <button type="button" class="btn btn-dark boton" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
     </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h2>{{Educacion.nombreE}}</h2></td>
                    <td><h3>{{Educacion.descripcionE}}</h3></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-success" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>    
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
